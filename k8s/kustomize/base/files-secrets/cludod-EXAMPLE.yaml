# Example cludod.yaml config file
#
server:
  targets:
    prod:
      aws:
        arn: "REDACTED"
        session_duration: "20m"
        access_key_id: "REDACTED"
        secret_access_key: "REDACTED"
      dev:
        aws:
          arn: "REDACTED"
          session_duration: "8h"
          access_key_id: "REDACTED"
          secret_access_key: "REDACTED"
  users:
    - public_key: "REDACTED"
      targets: ["prod", "dev"]
    - public_key: "REDACTED"
      targets: ["dev"]
